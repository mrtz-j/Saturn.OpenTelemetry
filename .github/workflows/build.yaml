  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'
  FORCE_COLOR: '1'
  NUGET_XMLDOC_MODE: ''
jobs:
  build-nix:
    needs:
    - eval
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Install Nix
      uses: samueldr/lix-gha-installer-action@v2025-10-27
    - name: Set up cache
      uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        diagnostic-endpoint: ''
    - if: ${{ ! matrix.derivation.isCached }}
      name: Build ${{ matrix.derivation.attr }}
      run: nix-build default.nix -A ${{ matrix.derivation.attr }}
    strategy:
      matrix:
        derivation: ${{ fromJson(needs.eval.outputs.stdout) }}
  build-nix-status:
    if: always()
    needs:
    - build-nix
    runs-on: ubuntu-latest
    steps:
    - run: ${{ !contains(needs.build.result, 'failure') }}
  eval:
    outputs:
      stdout: ${{ steps.nix-eval-jobs.outputs.stdout }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Install Nix
      uses: samueldr/lix-gha-installer-action@v2025-10-27
    - name: Set up cache
      uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        diagnostic-endpoint: ''
    - id: nix-eval-jobs
      name: Run nix-eval-jobs
      run: "   {\n  echo 'stdout<<EOF'\n  nix-shell -A ci-shell --run eval-checks\n\
        \  echo 'EOF'\n} >> \"$GITHUB_OUTPUT\"\n"
name: Build
on:
  pull_request:
    branches:
