env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
  DOTNET_MULTILEVEL_LOOKUP: '0'
  DOTNET_NOLOGO: 'true'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'
  FORCE_COLOR: '1'
  NUGET_XMLDOC_MODE: ''
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v20
      with:
        diagnostic-endpoint: ''
        github-token: ${{ secrets.GITHUB_TOKEN }}
        source-url: https://install.lix.systems/lix/lix-installer-x86_64-linux
    - name: Set up cachix
      uses: cachix/cachix-action@v16
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        name: saturnopentelemetry
    - name: Restore dependencies
      run: "nix-shell -A ci-shell --run 'set -o pipefail\nset -o nounset\nset -o errexit\n\
        dotnet restore'"
    - name: Build
      run: "nix-shell -A ci-shell --run 'set -o pipefail\nset -o nounset\nset -o errexit\n\
        dotnet build --no-restore --configuration ${{ matrix.config }}'"
    - name: Test
      run: "nix-shell -A ci-shell --run 'set -o pipefail\nset -o nounset\nset -o errexit\n\
        dotnet test --no-build --verbosity normal --configuration ${{ matrix.config
        }}'"
    strategy:
      matrix:
        config:
        - Release
        - Debug
  build-nix:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v20
      with:
        diagnostic-endpoint: ''
        github-token: ${{ secrets.GITHUB_TOKEN }}
        source-url: https://install.lix.systems/lix/lix-installer-x86_64-linux
    - name: Set up cachix
      uses: cachix/cachix-action@v16
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        name: saturnopentelemetry
    - name: Build
      run: nix-build default.nix -A default
    - name: Reproducibility check
      run: nix-build default.nix -A default --check
name: Build
on:
  pull_request:
    branches:
    - main
